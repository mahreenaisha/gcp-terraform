<!DOCTYPE html>
<html>
<body>
    <h1>Cloud Automation Dashboard</h1>
    <button onclick="trigger('/create-vm')">Create VM</button>
    <button onclick="trigger('/delete-vm')">Delete VM</button>
    <button onclick="trigger('/create-bucket')">Create Bucket</button>
    <button onclick="trigger('/delete-bucket')">Delete Bucket</button>

    <script>
        async function trigger(endpoint) {
            const res = await fetch('http://127.0.0.1:8000' + endpoint, {method: 'POST'});
            const data = await res.json();
            alert(data.status);
        }
    </script>
</body>
</html>
